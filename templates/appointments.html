<!DOCTYPE html>
<html>
<head>
    <title>Appointments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Booked Appointments</h2>
        <ul class="appointment-list">
            {% for a in appointments %}
                <li>
                    <strong>{{ a.name }}</strong> (Age: {{ a.age }}) on {{ a.date }} at {{ a.time }}<br>
                    Reason: {{ a.reason }}
                </li>
            {% else %}
                <li>No appointments yet.</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn-secondary">‚Üê Back to Menu</a>
    </div>
</body>
</html>
